{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}  

<div>    
    <h1 style="text-align: center">Drop your task here:</h1>  
        <form method="POST" >  
            {% csrf_token %}  
            <table table align="center">  
                {{ form.as_table }}  
                <tr>
                    <td><input type="submit" name="submit" placeholder="Push"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
