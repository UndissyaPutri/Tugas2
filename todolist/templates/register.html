{% extends 'base.html' %}

{% block meta %}
<title>🙋‍♂️Enrollment🙋‍♀️</title>
{% endblock meta %}

{% block content %}  
<style>
    .login{
        padding: 100px;
        max-width: 750px;
        margin: auto;
        display: center;
        width: auto;
        letter-spacing:0.1;
        font-size:0.9rem;
        font-family: Mukta, sans-serif;
        color: #33475b;
    }
</style>

<div class = "login">
    
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{message}}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
