{% extends 'base.html' %}

{% block meta %}
<title>🙋‍♂️Enrollment🙋‍♀️</title>
{% endblock meta %}

{% block content %}

{% load static %}
<head>
<link rel="stylesheet" href="{% static 'registercss.css' %}">
    </head>

<body>
    <div class = "register">
        <h1 class= "header" style="text-align: center">New Account Here!</h1>
            <form method="POST" >  
                {% csrf_token %}  
                <table>  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>
                        <td><input class="button" type="submit" name="submit" value="Register"/></td>  
                    </tr>  
                </table>  
            </form>

        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{message}}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}

    </div> 
</body> 

{% endblock content %}
